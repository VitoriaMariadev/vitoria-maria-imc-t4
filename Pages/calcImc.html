<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imc</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/calcImcStyle.css">
    <script src="../Js/index.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-img">
                <img src="../Images/logo.png" alt="">
            </div>
            <div class="logo-texto">
                <h3>SaúdeFit</h3>
            </div>
        </div>

        <div class="navbar">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../Pages/dicasDeSaude.html">Dicas de Saúde</a></li>
                <li><a href="../Pages/calcImc.html">Calculadora IMC</a></li>
            </ul>
        </div>
    </header>

    <section class="main-calcimc">
        <div class="main-calcimc-titulo">
            <h1>Calculadora IMC</h1>
        </div>

        <div class="main-calc-container">
            <div class="main-calccontainer-esquerdo">
                <div class="main-calccontainer-esquerdo-dados" id="dados">

                </div>
            </div>

            <div class="main-calccontainer-direito">
                <div class="main-calccontainer-direito-formulario">
                    <div class="main-calccontainer-direito-formulario-resultado" id="resultado">
                        <h2>Aqui tá o resultado :P</h2>
                    </div>

                    <div class="main-calccontainer-direito-formulario-input">
                        <div class="main-calccontainer-direito-formulario-dados idade">
                            <p>Idade</p>
                            <input type="text" id="idade">
                        </div>
    
                        <div class="main-calccontainer-direito-formulario-dados peso">
                            <p>Peso</p>
                            <input type="text" id="peso" placeholder="00.00">
                        </div>
    
                        <div class="main-calccontainer-direito-formulario-dados altura">
                            <p>Altura</p>
                            <input type="text" id="altura" placeholder="00.00">
                        </div>

                    </div>
                </div>

                <div class="main-calccontainer-direito-btn">
                    <button onclick="calcularImc()" >Calcular</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
